<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
        }

        .thumbnail {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .thumbnail-image {
            flex-shrink: 0;
            margin-right: 10px;
        }

        .thumbnail-image img {
            display: block;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .thumbnail-caption {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thumbnail-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thumbnail-date {
            font-size: 12px;
            margin: 0;
            padding: 0;
            color: #999;
        }

        .pagination {
            position: static;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        .pagination a {
            margin-right: 10px;
            margin-left: 10px;
            font-size: 14px;
        }

        @media screen and (max-width: 768px) {
            .thumbnail {
                width: 90%;
                margin: 5%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        {{range $i, $img := .Images}}
        <div class="thumbnail">
            <div class="thumbnail-image">
                <a href="/ib/image?id={{$img.ID}}" target="_blank"><img src="/ib/thumb?id={{$img.ID}}"
                        alt="{{$img.Name}}"></a>
            </div>
            <div class="thumbnail-caption">
                <p class="thumbnail-title">{{$img.Name}}</p>
                <p class="thumbnail-date">{{$img.ModTime.Format "2006.01.02 15:04:05"}}</p>
            </div>
        </div>
        {{end}}
    </div>
    <div class="pagination">
        <a href="?page={{.PrevPage}}">&lt;&lt;</a>
        {{if eq .ShowFirstPage true}}
        <a href="?page={{.FirstPage}}">{{.FirstPage}}</a>
        {{end}}
        {{range $i := .PagesInRange}}
        {{if eq $i $.Page}}
        <a href="?page={{$i}}" class="active">{{$i}}</a>
        {{else}}
        <a href="?page={{$i}}">{{$i}}</a>
        {{end}}
        {{end}}
        {{if eq .ShowLastPage true}}
        <a href="?page={{.LastPage}}">{{.LastPage}}</a>
        {{end}}
        <a href="?page={{.NextPage}}">&gt;&gt;</a>
    </div>
</body>

</html>
